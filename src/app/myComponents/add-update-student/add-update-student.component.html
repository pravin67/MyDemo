<form (ngSubmit)="onSaveClick()" class="py-3">
    <div class="form-row row">
        <div class="form-group col-md-3">
            <label for="salutation">Salutation</label>
            <select name="salutation" id="salutation" class="form-control" [(ngModel)]="studentObj.salutation">
                <option *ngFor="let salutation of salutations" [value]="salutation">{{ salutation }}</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="F_Name">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="studentObj.F_Name" name="F_Name" id="F_Name">
        </div>
        <div class="form-group col-md-3">
            <label for="M_Name">Middle Name</label>
            <input type="text" class="form-control" [(ngModel)]="studentObj.M_Name" name="M_Name" id="M_Name">
        </div>
        <div class="form-group col-md-3">
            <label for="L_Name">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="studentObj.L_Name" name="L_Name" id="L_Name">
        </div>
    </div>
    <div class="form-row row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control"  [(ngModel)]="studentObj.email" name="email" id="email">
        </div>
        <div class="form-group col-md-6">
            <label for="class">Class</label>
            <input type="text" class="form-control" [(ngModel)]="studentObj.class" name="class" id="class">
        </div>
    </div>
    <div class="form-row px-2 py-2 mt-2 text-center" style="border: 1px solid gainsboro; border-radius: 5px;">
        <label for="gender">Gender</label>
        <div class="row">
            <div *ngFor="let gender of genders" class="form-group col-md-4">
                <input class="form-check-input" type="radio" [value]="gender" [(ngModel)]="studentObj.gender" name="genders" id="genders">
                <span>{{gender}}</span>    
            </div>            
        </div>
    </div>
    <div class="form-row row">
        <div class="form-group col-md-12">
            <label for="address">Address</label>
            <textarea rows="5" class="form-control" [(ngModel)]="studentObj.address" name="address" id="address"></textarea>
        </div>
    </div>
    <div class="form-row row mt-3">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" (click)="onCancelClick()">
                <span>Cancel</span>
            </button>
            <button type="submit" class="btn btn-primary">
                <span>Save</span>
            </button>
        </div>
    </div>
</form>
